<router-outlet></router-outlet>

<h2 style="text-align: center; margin-top: 20px; margin-bottom: 20px;">Products</h2>
<table class="table" style="width: 980px;">
    <thead>
      <tr>
        <th scope="col">ProductId</th>
        <th scope="col">Image</th>
        <th scope="col">Title</th>
        <th scope="col">Brand</th>
        <th scope="col">Price</th>
        <th scope="col">Rating</th>
        <th scope="col">View</th>
        <th scope="col">Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let x of productData">
        <td>{{x.id}}</td>
        <td ><img src="{{x.image}}" alt="" style="height: 150px; width: 200px;"></td>
        <td>{{x.name}}</td>
        <td>{{x.brand}}</td>
        <td>{{x.price|currency}}</td>
        <td>{{x.Rating}}</td>
        <td><button class="btn btn-primary" routerLink="/products/{{x.id}}">View</button></td>
        <td><button class="btn btn-primary" routerLink="/products/edit/{{x.id}}">Edit</button></td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-primary d-block mx-auto" routerLink="/products/addProduct">Add Product</button>
