<router-outlet></router-outlet>

<h2 style="text-align: center; margin-top: 20px; margin-bottom: 20px;">Users</h2>
<table class="table" style="width: 980px;">
    <thead>
      <tr>
        
        <th scope="col">UserId</th>
        <th scope="col">Name</th>
        <th scope="col">UserName</th>
        <th scope="col">Password</th>
        <th scope="col">Email</th>
        <th scope="col">DOB</th>
        <th scope="col">View</th>
        <th scope="col">Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let x of userData">
       
        <td>{{x.id}}</td>
        <td>{{x.name}}</td>
        <td>{{x.username}}</td>
        <td>{{x.password}}</td>
        <td>{{x.email}}</td>
        <td>{{x.dob}}</td>
        <td><button class="btn btn-primary" routerLink="/users/{{x.id}}">View</button></td>
        <td><button class="btn btn-primary" routerLink="/users/edit/{{x.id}}">Edit</button></td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-primary  d-block mx-auto" routerLink="/users/addUser">Add User</button>
