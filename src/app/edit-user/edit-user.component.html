<h1 class="text-center">Edit User Details</h1>
<div class="row">
    <div class="col-sm-2 col-md-3"></div>
    <div class="col-sm-8 col-md-6">
        <form [formGroup]="editForm" (submit)="onSubmit()">
          <div class="mb-3">
            <label for="un" class="form-label">Name</label>
            <input type="text" class="form-control" id="un"  formControlName="name">
          </div>
            <div class="mb-3">
              <label for="un" class="form-label">UserName</label>
              <input type="text" class="form-control" id="unn"  formControlName="username">
            </div>
            <div class="mb-3">
              <label for="pw" class="form-label">Password</label>
              <input type="text" class="form-control" id="pw" formControlName="password">
            </div>
            <div class="mb-3">
                <label for="em" class="form-label">Email</label>
                <input type="text" class="form-control" id="em" formControlName="email">
              </div>
              <div class="mb-3">
                <label for="dob" class="form-label">Dob</label>
                <input type="text" class="form-control" id="dob"  formControlName="dob">
              </div>
            <button type="submit" class="btn btn-primary">Edit</button>
          </form>
    </div>
    <div class="col-sm-2 col-md-3"></div>
</div>
